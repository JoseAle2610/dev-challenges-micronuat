micronaut:
  application:
    name: devchallenges
  server:
    port: 5000
    cors:
      enable: true
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      documentation:
        paths: classpath:META-INF/swagger/views/rapidoc
        mapping: /documentation/**